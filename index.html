<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="operators-container">
                <div id="add"><button class="operator">+</button></div>
                <div id="subtract"><button class="operator">-</button></div>
                <div id="multiply"><button class="operator">*</button></div>
                <div id="divide"><button class="operator">/</button></div>
            </div>
            <div id="numerals"></div>
        </div>
        <script src="scripts.js" async defer></script>
    </body>
</html>
